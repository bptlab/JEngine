<!-- display a list of instances for this scenario -->
<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    Overview of Cases
                </div>
                <div class="col-md-6">
                    <input ng-model="searchText" placeholder="SearchTerm" class="form-control">
                </div>
            </div>
            <!-- /. row -->
        </div>
        <!-- /. panel heading -->

        <div class="panel-body">
            <div class="table-responsive">
            	<div ng-show="scenarioCtrl.currentScenario['instances'].length === 0">
                        <strong>No running Cases</strong>
                </div>
                <div ng-hide="scenarioCtrl.currentScenario['instances'].length === 0">
	                <table class="table table-striped table-hover">
	                    <thead>
	                    <tr>
	                        <th>Case Number</th>
	                        <th>Case Id</th>
	                        <th>Case Name</th>
	                        <th>Instantiation</th>
	                        <th>Is terminated?</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    	<tr style="cursor: pointer"
	                           	ng-repeat="case in scenarioCtrl.currentScenario['instances'] track by $index"
	                            ng-show="!searchText || case['name'].indexOf(searchText) > -1"
	                            ng-click="scenarioCtrl.goToDetailsFrom(case.id);">
								<td ng-style="{'color': case.terminated ? 'grey' : 'black'}">{{$index+1}}</td>
	                            <td ng-style="{'color': case.terminated ? 'grey' : 'black'}">{{case.id}}</td>
	                            <td ng-style="{'color': case.terminated ? 'grey' : 'black'}">{{case.name}}</td>
	                            <td ng-style="{'color': case.terminated ? 'grey' : 'black'}">{{case.instantiation}}</td>
								<td ng-style="{'color': case.terminated ? 'grey' : 'black'}">{{case.terminated ? "yes" : "no"}}</td>
	                    	</tr>
	                    <!-- Notify the user if there are not any instances -->
	                    </tbody>
	                </table>
	        	</div>
            </div>
            <!-- /. div table responsive -->
        </div>
        <!-- /. panel body -->
    </div>
    <!-- /. panel -->
</div>
<!-- /. col-lg-12 -->
